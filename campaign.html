<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SongRaise Lite - Campaign</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      line-height: 1.6;
      color: #111827;
      background: #f9fafb;
    }
    a { color: inherit; }
    .wrapper { max-width: 900px; margin: 0 auto; padding: 24px 16px 64px; }
    header {
      padding: 8px 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    .logo { font-weight: 800; font-size: 1.2rem; }
    .logo span { color: #2563eb; }
    .back-link { font-size: 0.9rem; color: #4b5563; text-decoration: none; }
    .back-link:hover { text-decoration: underline; }

    .card {
      background: #ffffff;
      border-radius: 16px;
      border: 1px solid #e5e7eb;
      padding: 20px 18px;
      margin-bottom: 18px;
    }
    .pill {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      background: #e5e7eb;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #4b5563;
      margin-bottom: 8px;
    }
    h1 { font-size: 1.6rem; margin-bottom: 8px; }
    h2 { font-size: 1.15rem; margin-bottom: 6px; }
    p { font-size: 0.95rem; color: #4b5563; }
    .meta { font-size: 0.82rem; color: #6b7280; margin-top: 4px; }
    .label { font-weight: 600; font-size: 0.85rem; color: #374151; margin-bottom: 2px; }
    .value { font-size: 0.95rem; margin-bottom: 8px; }

    .btn-primary {
      display: inline-block;
      padding: 10px 16px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 0.95rem;
      border: none;
      cursor: pointer;
      background: #2563eb;
      color: #ffffff;
      text-decoration: none;
    }
    .btn-primary:hover { background: #1d4ed8; }

    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.9rem;
      background: #f9fafb;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      color: #111827;
    }

    #statusMessage { font-size: 0.95rem; margin-top: 6px; color: #6b7280; }
    .audio-wrap { margin-top: 10px; }
    audio { width: 100%; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="logo">SongRaise<span>Lite</span></div>
      <!-- IMPORTANT: for GitHub Pages inside /songraise/ -->
      <a href="./index.html" class="back-link">← Back to dashboard</a>
    </header>

    <div id="statusMessage">Loading campaign...</div>

    <div id="campaignContainer" style="display:none;">
      <!-- Campaign card -->
      <div class="card" id="campaignCard">
        <span class="pill" id="campaignStatusPill">Campaign</span>
        <h1 id="campaignTitle">(Campaign title)</h1>
        <p id="campaignDescription"></p>
        <div class="meta" id="campaignMeta"></div>

        <div style="margin-top:16px;">
          <div class="label">Donation page</div>
          <div class="value" id="donationLinkCell">—</div>
        </div>
      </div>

      <!-- Song details -->
      <div class="card" id="songCard">
        <h2>Song</h2>

        <div style="display:flex; flex-wrap:wrap; gap:16px; font-size:0.9rem; margin-bottom:10px;">
          <div>
            <div class="label">Cause</div>
            <div class="value" id="songCause">—</div>
          </div>
          <div>
            <div class="label">Condition</div>
            <div class="value" id="songCondition">—</div>
          </div>
          <div>
            <div class="label">Emotion</div>
            <div class="value" id="songEmotion">—</div>
          </div>
          <div>
            <div class="label">Genre</div>
            <div class="value" id="songGenre">—</div>
          </div>
        </div>

        <div class="audio-wrap" id="audioSection" style="display:none;">
          <div class="label">Listen</div>
          <audio id="audioPlayer" controls preload="metadata"></audio>
          <div class="meta" id="audioMeta"></div>
        </div>

        <div style="margin-top:12px;">
          <div class="label">Lyrics prompt</div>
          <div class="value" id="songLyricPrompt">—</div>
        </div>

        <div style="margin-top:10px;">
          <div class="label">Lyrics (saved draft)</div>
          <pre id="songLyrics">(No lyrics saved yet)</pre>
        </div>
      </div>
    </div>
  </div>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    function getCampaignIdFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get("id");
    }

    const SUPABASE_URL = "https://jvvcxpjmdfeqjdmcemet.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2dmN4cGptZGZlcWpkbWNlbWV0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1Nzc3NzYsImV4cCI6MjA3NzE1Mzc3Nn0.LPRIt10bLZYfoOCx7nD4U0PsCURB7YToq4VbByliFi4";

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function formatDateTime(str) {
      if (!str) return "";
      const d = new Date(str);
      if (Number.isNaN(d.getTime())) return "";
      return d.toLocaleString();
    }

    async function loadCampaignPage() {
      const id = getCampaignIdFromUrl();
      const statusMessage = document.getElementById("statusMessage");
      const container = document.getElementById("campaignContainer");

      if (!id) {
        statusMessage.textContent = "No campaign id found in URL.";
        return;
      }

      statusMessage.textContent = "Loading campaign...";

      const { data: campaign, error: campaignError } = await supabaseClient
        .from("campaigns")
        .select("id, title, description, donation_url, status, created_at, song_id")
        .eq("id", id)
        .single();

      if (campaignError || !campaign) {
        console.error(campaignError);
        statusMessage.textContent = "Could not find campaign for id: " + id;
        return;
      }

      // Campaign UI
      document.getElementById("campaignTitle").textContent = campaign.title || "(Untitled campaign)";
      document.getElementById("campaignDescription").textContent = campaign.description || "";
      document.getElementById("campaignMeta").textContent = "Created " + formatDateTime(campaign.created_at);

      const statusLabel = (campaign.status || "draft").toUpperCase();
      document.getElementById("campaignStatusPill").textContent = "Status: " + statusLabel;

      const donationCell = document.getElementById("donationLinkCell");
      if (campaign.donation_url) {
        const safeUrl = campaign.donation_url;
        donationCell.innerHTML = `
          <a href="${safeUrl}" target="_blank" rel="noopener noreferrer" class="btn-primary">
            Open donation page
          </a>
          <div class="meta" style="margin-top:4px;">${safeUrl}</div>
        `;
      } else {
        donationCell.textContent = "No donation URL saved.";
      }

      // Song fetch
      if (campaign.song_id) {
        const { data: song, error: songError } = await supabaseClient
          .from("songs")
          .select("cause_category, condition, cause, emotion, genre, style, lyric_prompt, lyrics, audio_url, created_at")
          .eq("id", campaign.song_id)
          .single();

        if (songError) {
          console.error(songError);
        } else if (song) {
          // Use either cause_category or cause (depending on your schema history)
          document.getElementById("songCause").textContent = song.cause_category || song.cause || "—";
          document.getElementById("songCondition").textContent = song.condition || "—";
          document.getElementById("songEmotion").textContent = song.emotion || "—";
          document.getElementById("songGenre").textContent = song.genre || "—";
          document.getElementById("songLyricPrompt").textContent = song.lyric_prompt || "—";

          const lyricsEl = document.getElementById("songLyrics");
          lyricsEl.textContent = (song.lyrics && song.lyrics.trim()) ? song.lyrics : "(No lyrics saved yet)";

          // Audio player (MP3 URL from your bucket)
          const audioSection = document.getElementById("audioSection");
          const audioPlayer = document.getElementById("audioPlayer");
          const audioMeta = document.getElementById("audioMeta");

          if (song.audio_url && song.audio_url.trim() !== "") {
            audioSection.style.display = "block";
            audioPlayer.src = song.audio_url;
            audioMeta.textContent = song.audio_url;
          } else {
            audioSection.style.display = "none";
          }
        }
      }

      container.style.display = "block";
      statusMessage.textContent = "";
    }

    loadCampaignPage();
  </script>
</body>
</html>
