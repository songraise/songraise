<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SongRaise — Campaign</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:system-ui,-apple-system,Segoe UI,sans-serif;background:#f9fafb;color:#111827;line-height:1.6}
    .wrap{max-width:980px;margin:0 auto;padding:18px 14px 70px}
    .top{position:sticky;top:0;z-index:50;background:#fff;border:1px solid #e5e7eb;border-radius:14px;padding:10px 12px;display:flex;gap:10px;align-items:center;justify-content:space-between;flex-wrap:wrap;box-shadow:0 10px 24px rgba(15,23,42,.06)}
    .logo{font-weight:900;font-size:1.1rem;letter-spacing:-.02em}
    .logo span{color:#2563eb}
    .right{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .status{font-size:.9rem;font-weight:800;color:#374151}
    .btn{padding:8px 12px;border-radius:999px;border:1px solid #d1d5db;background:#fff;cursor:pointer;font-weight:800;text-decoration:none;color:#111827;display:inline-block}
    .btn:hover{background:#f3f4f6}
    .card{margin-top:14px;background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:16px;box-shadow:0 8px 18px rgba(15,23,42,.04)}
    h1{font-size:1.7rem;letter-spacing:-.02em;margin-bottom:6px}
    .muted{color:#6b7280}
    .row{margin-top:10px}
    .label{font-size:.85rem;font-weight:900;color:#374151;margin-bottom:4px}
    .box{padding:10px 12px;border:1px solid #e5e7eb;border-radius:12px;background:#f9fafb}
    .error{color:#b91c1c;font-weight:900}
    audio{width:100%;margin-top:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="logo">SongRaise<span>Lite</span></div>
      <div class="right">
        <span class="status" id="authStatus">Checking login…</span>
        <a class="btn" href="index.html">Back to Dashboard</a>
      </div>
    </div>

    <div class="card">
      <div class="muted" id="loadingText">Loading campaign…</div>

      <h1 id="title" style="display:none;"></h1>

      <div class="row" id="descRow" style="display:none;">
        <div class="label">Description</div>
        <div class="box" id="description"></div>
      </div>

      <div class="row" id="donRow" style="display:none;">
        <div class="label">Donation link</div>
        <div class="box"><a id="donationLink" href="#" target="_blank" rel="noopener noreferrer">Open donation page</a></div>
      </div>

      <div class="row" id="songRow" style="display:none;">
        <div class="label">Song</div>
        <div class="box">
          <div id="songMeta" class="muted"></div>
          <audio id="audio" controls style="display:none;"></audio>
        </div>
      </div>

      <div class="row" id="errRow" style="display:none;">
        <div class="error" id="errText"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://jvvcxpjmdfeqjdmcemet.supabase.co";
    const SUPABASE_REF = "jvvcxpjmdfeqjdmcemet";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2dmN4cGptZGZlcWpkbWNlbWV0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1Nzc3NzYsImV4cCI6MjA3NzE1Mzc3Nn0.LPRIt10bLZYfoOCx7nD4U0PsCURB7YToq4VbByliFi4";

    const authStatusEl = document.getElementById("authStatus");
    const loadingText = document.getElementById("loadingText");
    const titleEl = document.getElementById("title");
    const descRow = document.getElementById("descRow");
    const donRow = document.getElementById("donRow");
    const songRow = document.getElementById("songRow");
    const descEl = document.getElementById("description");
    const donationLink = document.getElementById("donationLink");
    const songMeta = document.getElementById("songMeta");
    const audioEl = document.getElementById("audio");
    const errRow = document.getElementById("errRow");
    const errText = document.getElementById("errText");

    function showError(msg){
      errText.textContent = msg;
      errRow.style.display = "block";
      loadingText.textContent = "";
    }

    function getCampaignId(){
      const u = new URL(window.location.href);
      return u.searchParams.get("id");
    }

    function decodeJwtPayload(jwt){
      try{
        const parts = jwt.split(".");
        if (parts.length < 2) return null;
        const b64 = parts[1].replace(/-/g, "+").replace(/_/g, "/");
        const json = decodeURIComponent(atob(b64).split("").map(c => "%" + c.charCodeAt(0).toString(16).padStart(2,"0")).join(""));
        return JSON.parse(json);
      } catch(e){ return null; }
    }

    function loadAccessTokenFromStorage(){
      const key = `sb-${SUPABASE_REF}-auth-token`;
      const raw = localStorage.getItem(key);
      if (!raw) return null;
      try { return JSON.parse(raw)?.access_token || null; } catch(e){ return null; }
    }

    function loadUserFromToken(){
      const token = loadAccessTokenFromStorage();
      if (!token) return null;
      const p = decodeJwtPayload(token);
      if (!p?.sub) return null;
      return { id: p.sub, email: p.email || "" };
    }

    function buildClient(){
      const token = loadAccessTokenFromStorage();
      if (token){
        return supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
          auth: { persistSession: false, autoRefreshToken: false, detectSessionInUrl: false, storage: window.localStorage },
          global: { headers: { Authorization: `Bearer ${token}` } }
        });
      }
      return supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
        auth: { persistSession: false, autoRefreshToken: false, detectSessionInUrl: false, storage: window.localStorage }
      });
    }

    async function loadCampaign(){
      const id = getCampaignId();
      if (!id){
        showError("Missing campaign id in URL. Expected: campaign.html?id=...");
        return;
      }

      const user = loadUserFromToken();
      authStatusEl.textContent = user ? "Logged in ✅" : "Logged out";

      const client = buildClient();

      // Try to load the campaign (works if RLS allows: either public published or your own)
      const { data: c, error } = await client
        .from("campaigns")
        .select("id,title,description,donation_url,status,created_at,user_id,song_id")
        .eq("id", id)
        .maybeSingle();

      if (error){
        showError("Error loading campaign: " + error.message);
        return;
      }
      if (!c){
        showError("Campaign not found (or not permitted by RLS).");
        return;
      }

      loadingText.style.display = "none";
      titleEl.style.display = "block";
      titleEl.textContent = c.title || "(Untitled campaign)";

      if (c.description){
        descRow.style.display = "block";
        descEl.textContent = c.description;
      }

      if (c.donation_url){
        donRow.style.display = "block";
        donationLink.href = c.donation_url;
      }

      // Optional song display:
      // If your table has song fields directly (e.g., audio_url on campaigns), switch this logic accordingly.
      // If you have a public.songs table, this will try to load it by song_id.
      if (c.song_id){
        const { data: s, error: sErr } = await client
          .from("songs")
          .select("id,title,audio_url")
          .eq("id", c.song_id)
          .maybeSingle();

        if (!sErr && s){
          songRow.style.display = "block";
          songMeta.textContent = s.title ? `Title: ${s.title}` : "Song attached";
          if (s.audio_url){
            audioEl.style.display = "block";
            audioEl.src = s.audio_url;
          } else {
            audioEl.style.display = "none";
          }
        }
      }
    }

    window.addEventListener("pageshow", () => {
      loadCampaign();
    });

    loadCampaign();
  </script>
</body>
</html>
